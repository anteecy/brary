{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'library/form.css' %}">
{% include 'brary/nav.html' %}

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<p>{{ error_msg }}</p>
<h3 id="form-head">Check out a book?</h3>


<form action="{% url 'library:checkout' %}" method="post">
{% csrf_token %}

	<input name="user_id" type="text" placeholder="User ID ...">
	<input name="book_id" type="text" placeholder="Book ID ...">
	<input type="submit" value="Checkout">

</form>
